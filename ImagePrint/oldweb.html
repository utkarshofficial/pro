        <div

            </div>

        </div>
        <div class="row">
          <p
            class="col"
            style="text-align: left; max-width: 175px; margin: 0px"
          >
            Paste your image or
          </p>
          <input
            required
            oninput="proImg.src=window.URL.createObjectURL(this.files[0])"
            type="file"
            accept="image/*"
            id="photo"
            class="col"
            style="
              text-align: left;
              padding: 0px;
              margin-right: 10px;
              width: 60%;
            "
          />
        </div>
        <div class="form-floating">
          <input
            required
            min="1"
            max="42"
            maxlength="2"
            minlength="1"
            type="number"
            class="form-control"
            value="5"
            id="count"
            placeholder="10"
            onkeyup="this.value = checkRange(this.value, 1, 42)"
            onclick="this.select()"
            autofocus
          />
          <label for="count">How many images you want between(1 - 42)</label>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input
              id="cbox"
              type="checkbox"
              value="remember-me"
              onclick="showDN()"
              autofocus
            />
            Add Name & Date to your image
          </label>
        </div>
        <div id="nameDateBox">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Ram Kumar"
              autofocus
              onkeyup="liveNDShow(1,this.value)"
            />
            <label for="name">Enter Name</label>
          </div>
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="date"
              placeholder="12-10-2002"
              autofocus
              onkeyup="liveNDShow(2,this.value)"
            />
            <label for="date">Enter Date</label>
          </div>
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="fSize"
              placeholder="10"
              autofocus
              onclick="this.select()"
              value="10"
              onkeyup="liveNDShow(3,this.value)"
            />
            <label for="fSize">Font Size</label>
          </div>
        </div>
